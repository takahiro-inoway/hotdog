<!DOCTYPE html>
<html>

<head>
  <title>楽天RMS/Yahoo拡張機能</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.6/dist/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.6/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.6/dist/js/uikit-icons.min.js"></script>
</head>

<body>
  <div class="uk-child-width-1-2@s uk-grid-collapse uk-grid-match uk-text-center" uk-grid>
    <div>
      <div class="uk-tile uk-tile-muted">

        <form>
          <fieldset class="uk-fieldset">

            <legend class="uk-legend">拡張機能 設定</legend>


            <legend class="uk-legend">RMS</legend>
            <div class="uk-card uk-card-default uk-card-body">
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox addon_options" type="checkbox" data-opname="r1"> CSVダウンロード 画面</label>
              </div>
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox addon_options" type="checkbox" data-opname="r2"> 商品一覧 画面</label>
              </div>
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                　┗<label><input class="uk-checkbox addon_options" type="checkbox" data-opname="r2_1"> 分析ボタン</label>
              </div>
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox addon_options" type="checkbox" data-opname="r3"> 商品編集 画面</label>
              </div>
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                　┗<label><input class="uk-checkbox addon_options" type="checkbox" data-opname="r3_1"> スタイル自動調整</label>
              </div>
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                　┗<label><input class="uk-checkbox addon_options" type="checkbox" data-opname="r3_2"> 非属性タグアラート</label>
              </div>
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox addon_options" type="checkbox" data-opname="r4"> クーポン情報設定 画面</label>
              </div>
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox addon_options" type="checkbox" data-opname="r5"> 商品別売上高 画面</label>
              </div>
            </div>

            <legend class="uk-legend">Yahoo</legend>
            <div class="uk-card uk-card-default uk-card-body">
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox addon_options" type="checkbox" data-opname="y1"> クーポン設定 画面</label>
              </div>
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox addon_options" type="checkbox" data-opname="y2"> クーポン新規 画面</label>
              </div>
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox addon_options" type="checkbox" data-opname="y3"> 商品検索 画面</label>
              </div>
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-checkbox addon_options" type="checkbox" data-opname="y4"> ページ編集 画面</label>
              </div>
            </div>


          </fieldset>
        </form>

      </div>
    </div>

  </div>

  <script src="options.js"></script>
</body>

</html>
